<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Desayunos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="cards-bg">
  <ion-list>
    <ion-item-sliding *ngFor="let desayuno1 of desayunos">
      <ion-item>
        <h2>Place : {{ desayuno1.dia }}</h2>
        <h3>Ubication : {{ desayuno1.dia}}</h3>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
